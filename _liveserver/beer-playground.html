<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <title>Beer Playground</title>
  </head>
  <!--
DOCS : https://www.beercss.com
-->
  <body>
    <main class="responsive">
      <div id="users">
        <input class="search" placeholder="Search" />
        <button class="sort" data-sort="name">Sort by name</button>
        <table>
          <!-- IMPORTANT, class="list" have to be at tbody -->
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="born">Born</th>
            </tr>
          </thead>
          <tbody class="table">
            <tr>
              <td class="name">Jonny Stromberg</td>
              <td class="born">1986</td>
            </tr>
            <tr>
              <td class="name">Jonas Arnklint</td>
              <td class="born">1985</td>
            </tr>
            <tr>
              <td class="name">Martina Elm</td>
              <td class="born">1986</td>
            </tr>
            <tr>
              <td class="name">Gustaf Lindqvist</td>
              <td class="born">1983</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
  <script>
    var options = {
      valueNames: ["name", "born"],
      listClass: "table",
      searchClass: "search",
    }

    var userList = new List("users", options)
  </script>
</html>
