<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
    ></script>
    <title>Painlog · 불편 기록</title>
  </head>
  <!--
DOCS : https://www.beercss.com
-->
  <body>
    <header class="fixed">
      <nav class="top">
        <h6 class="max">Painlog</h6>
        <a class="button transparent" href="#">새로고침</a>
      </nav>
    </header>

    <main class="responsive">
      <section class="medium-space grid">
        <div class="s12">
          <article class="round padding border">
            <h5>오늘 불편했던 점</h5>
            <p class="small-text">
              로그인 없이 익명으로 남기고, 아래에 최신순으로 쌓입니다.
            </p>

            <form>
              <div class="field label round border">
                <textarea
                  id="pain-content"
                  name="content"
                  rows="4"
                  placeholder="오늘 일상에서 불편했던 점을 자유롭게 적어주세요."
                ></textarea>
                <label for="pain-content">불편함</label>
              </div>

              <nav class="right-align">
                <button class="fill" type="button">등록</button>
              </nav>
            </form>
          </article>
        </div>

        <div class="s12">
          <article class="round padding border">
            <div class="row middle-align small-space">
              <h6 class="max">최근 올라온 불편함</h6>
              <a class="button small border" href="#">최신순</a>
            </div>

            <ul class="list border">
              <li>
                <div class="max">
                  <div class="bold">엘리베이터 버튼이 너무 높다</div>
                  <div class="small-text">방금</div>
                </div>
                <a class="button transparent small" href="#">보기</a>
              </li>
              <li>
                <div class="max">
                  <div class="bold">배달 앱 리뷰가 믿을 수 없다</div>
                  <div class="small-text">12분 전</div>
                </div>
                <a class="button transparent small" href="#">보기</a>
              </li>
              <li>
                <div class="max">
                  <div class="bold">카페 콘센트 위치가 애매하다</div>
                  <div class="small-text">1시간 전</div>
                </div>
                <a class="button transparent small" href="#">보기</a>
              </li>
              <li>
                <div class="max">
                  <div class="bold">지하철 환승 안내가 헷갈린다</div>
                  <div class="small-text">어제</div>
                </div>
                <a class="button transparent small" href="#">보기</a>
              </li>
            </ul>

            <nav class="center-align">
              <a class="button border" href="#">더 보기</a>
            </nav>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
