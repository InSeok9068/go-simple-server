name: Build Go Application

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Go 설치
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.1

      # 3. 필요한 패키지 설치 (GCC 등)
      - name: Install GCC Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential gcc-multilib

      # 4. Templ 패키지 설치
      - name: Install Templ Dependencies
        run: |
          export PATH=$PATH:$HOME/go/bin
          go install github.com/a-h/templ/cmd/templ@latest

      # 5. .env 파일 생성
      - name: Generate .env File
        run: |
          cat <<EOF > .env
            ENV=prod
            CHROMEDP_HEADLESS=true
            FIREBASE_CONFIG=${{ secrets.FIREBASE_CONFIG }}
          EOF

      # 6. 환경 변수 설정 및 빌드
      - name: Build for Linux
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          templ generate
          go build -ldflags "-s -w" -o ./main ./cmd/homepage

      # 7. 바이너리 압축
      - name: Compress Binary
        run: |
          tar -czvf main.tar.gz main

      # 8. SCP 파일 전송 (직접 SCP 사용)
      - name: Transfer File
        run: |
          echo -e "${{ secrets.REMOTE_SSH_KEY }}" > ssh_key.pem
          chmod 600 ssh_key.pem

          scp -o StrictHostKeyChecking=no -C -i ssh_key.pem -P 22 ./main.tar.gz ${{ secrets.REMOTE_ID }}@${{ secrets.REMOTE_IP }}:./app

          rm ssh_key.pem

      # # 8. SCP 파일 전송 (라이브 러리 사용) -> 속도 이슈
      # - name: Deploy File to Server
      #   uses: appleboy/scp-action@master
      #   with:
      #     host: ${{ secrets.REMOTE_IP }}
      #     username: ${{ secrets.REMOTE_ID }}
      #     key: ${{ secrets.REMOTE_SSH_KEY }}
      #     port: 22
      #     source: ./main.tar.gz
      #     target: ./app

      # 9 SSH 명령어 실행
      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_ID }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: 22
          script: |
            cd ./app
            tar -xzvf main.tar.gz
            chmod +x main
            rm main.tar.gz
            sudo systemctl restart main.service
