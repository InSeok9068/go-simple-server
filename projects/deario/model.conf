[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) &&               # 사용자 r.sub가 정책의 역할 p.sub에 포함되는가? (RBAC 역할 매핑: g(user, role))
    (keyMatch(r.obj, p.obj) ||       # 요청 경로 r.obj가 정책의 경로 패턴 p.obj와 일치하는가? (예: /a/1 vs /a/*)
     p.obj == "*") &&                # 또는 정책의 경로가 "*"이면 모든 경로를 허용
    (r.act == p.act ||               # 요청 메서드 r.act가 정책의 메서드 p.act와 정확히 일치하는가? (예: GET == GET)
     p.act == "*")                   # 또는 정책 메서드가 "*"이면 모든 HTTP 메서드를 허용
