version: "2"
linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - copyloopvar
    - cyclop
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exptostd
    - fatcontext
    # - funlen
    - gochecknoinits
    - gochecksumtype
    - goconst
    - gocritic
    - gosec
    - govet
    - iface
    - ineffassign
    - makezero
    - mirror
    - musttag
    # Go 언어 특성상 명시적 IF가 많아짐
    # - nestif
    - nilerr
    - nilnesserr
    - nilnil
    # 로깅 강제성 X
    # - noctx
    - nonamedreturns
    - nosprintfhostport
    - protogetter
    - reassign
    - sloglint
    - sqlclosecheck
    - staticcheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
  exclusions:
    presets:
      - legacy
      - std-error-handling
    rules:
      - path: cmd/scaffold
        linters:
          - cyclop
          - errcheck
